<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ניהול מפעל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 15px 30px;
    }
  </style>
</head>
<body>
  <h1>ניהול הפעלות וכיבויים</h1>
  <button onclick="sendAction('המפעל הופעל')">המפעל הופעל</button>
  <button onclick="sendAction('המפעל נכבה')">המפעל נכבה</button>

  <script>
    function sendAction(action) {
      const url = "https://script.google.com/macros/s/AKfycbxW3ziah4a7r8TTBP-lupxNyE4joWDKcccXVWxV32pseiNvzrZX1WLuBwvWpghd0LAb/exec";
      const data = {
        action: action,
        timestamp: new Date().toLocaleString("he-IL")
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => {
        if (res.ok) {
          alert("נשלח בהצלחה: " + action);
        } else {
          alert("שגיאה בשליחה");
        }
      })
      .catch(err => {
        console.error(err);
        alert("שגיאה בשליחה");
      });
    }
  </script>
</body>
</html>
